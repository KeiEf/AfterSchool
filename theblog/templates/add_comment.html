{% extends 'base.html' %}
{% block title %}Add Comment{% endblock %}
{% block content %}

{% if user.is_authenticated %}

   <h1>Add Comment</h1>
   <br/>
   <br/>

   <div class="form-group">
      <form method="POST" enctype="multipart/form-data" >
       {% csrf_token %}
       {{ form.media }}
       {{ form.as_p }}
       <button type="submit"class="btn btn-secondary" name="next" value="confirm">プレビュー</button>
       <button class="btn btn-primary" type="submit" name="next" value="create">投稿</button>
       <!--<button class="btn btn-secondary">投稿</button>-->
   </div>

   <script>
      var name = "{{ user.id }}";
      document.getElementById("elder").value = name;
   </script>

{% else %}

   <h4>コメントするにはLoginまたはSign Inしてください。</h4>
<br><br>
{% endif %}

   
{% endblock %}
